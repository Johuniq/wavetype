<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>WaveType — Private, Local Voice-to-Text for Desktop</title>
    <meta
      name="description"
      content="WaveType is a privacy-first desktop voice-to-text app for Windows, macOS and Linux. Transcribe speech locally with powerful AI models, keyboard shortcuts, history, and one-click text injection — no cloud uploads."
    />
    <meta
      name="keywords"
      content="voice to text, speech to text, offline transcription, local transcription, desktop speech recognition, Tauri app, whisper-rs, privacy-first, WaveType"
    />
    <meta name="author" content="Johuniq" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Mobile & Theme -->
    <meta name="theme-color" content="#09090b" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="WaveType — Private, Local Voice-to-Text"
    />
    <meta
      property="og:description"
      content="Transcribe speech locally on your desktop with WaveType. Fast, private, and configurable AI-powered transcription for Windows, macOS and Linux."
    />
    <meta property="og:site_name" content="WaveType" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="/icons/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourhandle" />
    <meta name="twitter:creator" content="@yourhandle" />
    <meta
      name="twitter:title"
      content="WaveType — Private, Local Voice-to-Text"
    />
    <meta
      name="twitter:description"
      content="Fast, private desktop transcription using local AI models. No cloud uploads, keyboard shortcuts, and history."
    />
    <meta name="twitter:image" content="/icons/og-image.png" />

    <!-- Structured data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "WaveType",
        "url": "https://yourdomain.com/",
        "description": "WaveType is a privacy-first desktop voice-to-text application for Windows, macOS and Linux. Transcribe speech locally with AI models and keyboard shortcuts.",
        "applicationCategory": "DesktopApplication",
        "operatingSystem": "Windows, macOS, Linux",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "publisher": {
          "@type": "Organization",
          "name": "WaveType",
          "url": "https://yourdomain.com/"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
