<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        -webkit-user-select: none;
        user-select: none;
      }

      .overlay-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        /* GPU acceleration */
        will-change: transform;
        transform: translateZ(0);
      }

      /* Simplified edge glow - using box-shadow instead of animated gradients */
      .edge-glow {
        position: absolute;
        pointer-events: none;
      }

      .edge-glow-top {
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #ef4444 50%,
          transparent 100%
        );
        opacity: 0.8;
        animation: pulse-opacity 1.5s ease-in-out infinite;
        will-change: opacity;
      }

      .edge-glow-bottom {
        bottom: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #ef4444 50%,
          transparent 100%
        );
        opacity: 0.8;
        animation: pulse-opacity 1.5s ease-in-out infinite;
        animation-delay: 0.75s;
        will-change: opacity;
      }

      .edge-glow-left {
        top: 0;
        left: 0;
        bottom: 0;
        width: 6px;
        background: linear-gradient(
          180deg,
          transparent 0%,
          #ef4444 50%,
          transparent 100%
        );
        opacity: 0.8;
        animation: pulse-opacity 1.5s ease-in-out infinite;
        animation-delay: 0.375s;
        will-change: opacity;
      }

      .edge-glow-right {
        top: 0;
        right: 0;
        bottom: 0;
        width: 6px;
        background: linear-gradient(
          180deg,
          transparent 0%,
          #ef4444 50%,
          transparent 100%
        );
        opacity: 0.8;
        animation: pulse-opacity 1.5s ease-in-out infinite;
        animation-delay: 1.125s;
        will-change: opacity;
      }

      /* Simple opacity pulse - GPU friendly */
      @keyframes pulse-opacity {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.9;
        }
      }

      /* Corner indicators - simplified */
      .corner {
        position: absolute;
        width: 60px;
        height: 60px;
        will-change: opacity;
      }

      .corner-tl {
        top: 0;
        left: 0;
        border-top: 3px solid #ef4444;
        border-left: 3px solid #ef4444;
        border-top-left-radius: 8px;
      }
      .corner-tr {
        top: 0;
        right: 0;
        border-top: 3px solid #ef4444;
        border-right: 3px solid #ef4444;
        border-top-right-radius: 8px;
      }
      .corner-bl {
        bottom: 0;
        left: 0;
        border-bottom: 3px solid #ef4444;
        border-left: 3px solid #ef4444;
        border-bottom-left-radius: 8px;
      }
      .corner-br {
        bottom: 0;
        right: 0;
        border-bottom: 3px solid #ef4444;
        border-right: 3px solid #ef4444;
        border-bottom-right-radius: 8px;
      }

      .corner {
        animation: corner-pulse 1.5s ease-in-out infinite;
      }
      .corner-tr {
        animation-delay: 0.375s;
      }
      .corner-br {
        animation-delay: 0.75s;
      }
      .corner-bl {
        animation-delay: 1.125s;
      }

      @keyframes corner-pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* Recording indicator - minimal, clean */
      .recording-indicator {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(239, 68, 68, 0.5);
        border-radius: 20px;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 13px;
        font-weight: 500;
        backdrop-filter: blur(8px);
        will-change: transform, opacity;
        animation: slide-in 0.3s ease-out;
      }

      .recording-dot {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: dot-pulse 1s ease-in-out infinite;
        will-change: opacity;
      }

      @keyframes dot-pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }

      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      /* Reduce motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay-container" id="overlay">
      <!-- Edge glows - simplified -->
      <div class="edge-glow edge-glow-top"></div>
      <div class="edge-glow edge-glow-bottom"></div>
      <div class="edge-glow edge-glow-left"></div>
      <div class="edge-glow edge-glow-right"></div>

      <!-- Corner indicators - simplified -->
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <!-- Recording indicator -->
      <div class="recording-indicator">
        <div class="recording-dot"></div>
        <span>Recording...</span>
      </div>
    </div>

    <script>
      // Listen for close event from Tauri
      if (window.__TAURI__) {
        const { listen } = window.__TAURI__.event;
        listen("hide-overlay", () => {
          window.close();
        });
      }
    </script>
  </body>
</html>
